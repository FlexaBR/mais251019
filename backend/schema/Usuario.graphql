type Usuario {
    id: Int
    nome: String!
    atividade: String!
    email: String!
    ativo: Boolean
    token: String
    perfis: [Perfil]
    articles: [Article]
}
input UsuarioInput {
    nome: String
    atividade: String
    email: String
    senha: String
    perfis: [PerfilFiltro]
}
input UsuarioRegistrarInput {
    nome: String!
    atividade: String!
    email: String!
    senha: String!
}
input UsuarioLoginInput {
    email: String!
    senha: String!
}
input UsuarioFiltro {
    id: Int
    email: String
}
type Perfil {
    id: Int
    nomep: String!
    usuarios: [Usuario]
}
input PerfilInput {
    nomep: String
}
input PerfilFiltro {
    id: Int
    nomep: String
}